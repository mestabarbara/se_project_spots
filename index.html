<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mary Santabarbara" />
    <meta
      name="description"
      content="This is a social media app, used to share photos with friends and family."
    />
    <meta
      name="keywords"
      content="photo, picture, video, social, media, share"
    />

    <title>Spots</title>

    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="profile picture for user"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img src="./images/edit-icon.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>

          <button class="profile__add-button">
            <img src="./images/plus-icon.svg" alt="plus icon" />
            New Post
          </button>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
