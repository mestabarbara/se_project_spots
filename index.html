<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mary Santabarbara" />
    <meta
      name="description"
      content="This is a social media app, used to share photos with friends and family."
    />
    <meta
      name="keywords"
      content="photo, picture, video, social, media, share"
    />

    <title>Spots</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="profile picture for user"
            class="profile__avatar"
          />

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/edit-icon.svg" alt="pencil icon" />
              Edit Profile
            </button>
          </div>

          <button type="button" class="profile__add-button">
            <img src="./images/plus-icon.svg" alt="plus icon" />
            New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant Terrace</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <!-- Edit Profile hidden modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__popup">
          <button type="button" class="modal__close-button">
            <img src="./images/close_icon.svg" alt="close out button" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>

          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>

            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>

            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>

      <!-- New post hidden modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__popup">
          <button type="button" class="modal__close-button">
            <img src="./images/close_icon.svg" alt="close out button" />
          </button>
          <h2 class="modal__title">New Post</h2>

          <form class="modal__form">
            <label for="new-image-input" class="modal__label">
              Image link
              <input
                id="new-image-input"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>

            <label for="new-image-caption-input" class="modal__label">
              Caption
              <input
                id="new-image-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>

            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
